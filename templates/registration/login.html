{% extends "base.html" %}
{% block title %}Bloggato - Login{% endblock %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}


<br>
<br>

<!-- Login form -->
<div class="well">
    <form role="form" action="{% url 'django.contrib.auth.views.login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
			<label for="id_username">Username</label>
            <input class="form-control" id="id_username" name="username"></input>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" class="form-control" id="id_password" name="password"></input>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>

{% endblock %}
