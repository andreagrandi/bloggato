{% extends "base.html" %}
{% block title %}Bloggato{% endblock %}

{% block content %}

<br>
<br>

<!-- Modify BlogPost form -->
<div class="well">
    <form role="form" action="{% url 'blog.views.modify_post' post.id %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
			<label for="id_title">Title</label>
            <textarea class="form-control" rows="1" id="id_title" name="title">{{ form.title.value }}</textarea>
        </div>
        <div class="form-group">
            <label for="id_text">Text</label>
            <textarea class="form-control" rows="10" id="id_text" name="text">{{ form.text.value }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
